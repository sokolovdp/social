{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block content %}
  <h3>Create a new post</h3>
  <form id="postForm" action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Post" class="btn btn-default btn-large">
  </form>
{% endblock %}
